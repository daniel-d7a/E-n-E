<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="stylesheet" href="../css/fontawesome.min.css">
    <link rel="stylesheet" href="../css/home.css">
    <title>E n' E | Home</title>
</head>
<body>
    <header>
        <div class="social">
            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-github"></i></a>
            <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
        </div>
        <div class="call-us">
            <a href="tel:+201128336536">Call: +201128336536</a>
        </div>
    </header>
    <div class="navigation-bar">
        <h1>E n' E</h1>
        <button id="menu"><i class="fa-solid fa-bars"></i></button>
        <div class="menu">
            <a href="#">Home</a>
            <a href="#">Men</a>
            <a href="#">Women</a>
            <a href="#">Feedback</a>
        </div>
        <div class="tools">
            <button id="search"><i class="fa-solid fa-magnifying-glass"></i></button>
            <button id="user"><i class="fa-solid fa-user"></i></button>
            <button id="cart"><i class="fa-solid fa-cart-shopping"></i></button>
        </div>
    </div>
    <div id = "drop-down" class="drop-down-menu">
        <a href="#">Home</a>
        <a href="#">Men</a>
        <a href="#">Women</a>
        <a href="#">Feedback</a>
    </div>
    <div class="search" id = "search-box">
        <input type="text" name="search" id="search-value" placeholder="Example: Nike">
        <button id="search-for"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>
    <div class="user-container" id = "user-container-content">
        <div class="login" id = "login-form">
            <button id="close-login">
                <i class="fa-solid fa-xmark"></i>
            </button>
            
            <form action="">
                <Label>Log In</Label>
                <input type="email" id = "login-email" placeholder="example@example.com">
                <input type="password" id = "login-password" placeholder="Password">
                <input type="submit" value="Log in">
            </form>
            <div class="other-login-actions">
                <a href="#">Forgot Your Password?</a>
                <button id = "create-acc">Create Account</button>
            </div> 
            
        </div>
        <div class="signup" id = "signup-form">
            <button id="close-signup">
                <i class="fa-solid fa-xmark"></i>
            </button>
            
            <form action="">
                <Label>Sign Up</Label>
                <input type="text" name="name" id="name" placeholder="Full Name">
                <input type="email" id = "signup-email" placeholder="example@example.com">
                <input type="password" id = "signup-password" placeholder="Password">
                <input type="submit" value="Sign up">
                
            </form>
            <div class="other-signup-actions">
                <button id = "have-acc">Already have account? Log in.</button>
            </div>   
            
        </div>
    </div>
    <div class="slider">
        <button id="next-slide"><i class="fa-solid fa-angles-right"></i></button>
        <button id="pre-slide"><i class="fa-solid fa-angles-left"></i></button>
        <div class="ad" id = "advertisement">
            <div style="background-image: url(../images/slider-1.jpg);" class="slide first-slide">
                
            </div>
            <div style="background-image: url(../images/slider-2.jpg);" class="slide">
                
            </div>
            <div style="background-image: url(../images/slider-3.jpg);" class="slide">
                
            </div>
            <div style="background-image: url(../images/slider-4.jpg);" class="slide">
                
            </div>
        </div>
    </div>
    <footer>

    </footer>
    <script src="../js/home.js"></script>
</body>
</html>
